<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actor Prediction Model</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>

    <h1>Actor Prediction Model</h1>

    <label for="genres">Enter Genres (comma-separated):</label>
    <input type="text" id="genres" placeholder="e.g., Action, Thriller"><br>

    <label for="min_height">Min Height (meters):</label>
    <input type="number" id="min_height" step="0.01" value="1.70"><br>

    <label for="max_height">Max Height (meters):</label>
    <input type="number" id="max_height" step="0.01" value="1.90"><br>

    <label for="min_age">Min Age:</label>
    <input type="number" id="min_age" value="30"><br>

    <label for="max_age">Max Age:</label>
    <input type="number" id="max_age" value="50"><br>

    <button onclick="getPrediction()">Find Best Actors</button>

    <div id="results"></div>
    
    <p id="error-message"></p>

    <script src="static/script.js"></script>

</body>
</html>
